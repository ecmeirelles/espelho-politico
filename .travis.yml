language: ruby
rvm:
	- 2.2.1
env:
  matrix:
  	- DB=sqlite
  	- DB=mysql
  	- DB=postgresql
  global:
  	secure: 
script:
	- bundle exec rake db:migrate --trace
	- bundle exec rspec
before_script:
	- cp config/database.travis.yml config/database.yml
	- mysql -e 'create database ep_test'
	- psql -c 'create database ep_test' -U postgres
